<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{nombreLista | placeholder:'Nueva Lista'}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>
      <ion-list>
        <ion-item>
          <ion-label floating>Nombre de la lista</ion-label>
          <ion-input type="text" [(ngModel)]="nombreLista" name="nombreLista"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label floating>Item:</ion-label>
          <ion-input (keyup.enter)="agregar()" type="text" [(ngModel)]="nombreItem" name="nombreItem"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button icon-left="" class="button-block" (click)="agregar()">
        <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
        Agregar
      </button>


    </ion-card-content>

  </ion-card>

  <ion-card *ngIf="(items.length > 0)">
    <ion-card-header>
      <h3>Items agregados</h3>
    </ion-card-header>
    <ion-card-content>
      <ion-list>

        <ion-item *ngFor="let item of items; let i = index">
          <button ion-button="" color="dark" clear="">
            {{item.nombre}}
          </button>
          <button ion-button="" outline="" item-right="" color="danger" (click)="eliminarItem(i)">
            <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
            Borrar item
          </button>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>

  <button ion-button="" icon-left="" class="button-block" (click)="guardarLista()">
    <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
    Agregar Lista
  </button>


</ion-content>
