<ion-header>
  <ion-navbar color="primary">
    <ion-title>Lista de pendientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let lista of _listaDeseos.listas; let i = index">

    <ion-item color="dark" (click)="verDetalle(lista, i)">
      {{ lista.nombre }}
      <ion-note item-right="">
        {{ lista.items.length }} items
      </ion-note>
    </ion-item>


    <ion-list>
      <ion-item (click)="verDetalle(lista, i)" *ngFor="let items of lista.items | slice:0:2">
        <ion-icon *ngIf="!items.completado" ios="ios-square-outline" md="md-square-outline"></ion-icon>
        <ion-icon *ngIf="items.completado" ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>
        {{items.nombre}}
      </ion-item>

      <ion-item text-center *ngIf="lista.items.length > 2">
        <ion-icon color="primary" ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
      </ion-item>

     </ion-list>

  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="irAgregar()">
      <ion-icon ios="ios-add" md="md-add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
